{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Agregar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    body {
      background-image: url('{% static "aplicacion/img/foto111.jpeg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .chart-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    /* Estilos personalizados para el formulario */
    .form-container {
      background-color: rgba(0, 0, 0, 0.8); /* Color de fondo negro semi-transparente */
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra ligera */
    }
    /* Color de texto blanco para los elementos del formulario */
    .form-control {
      color: white;
      background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente blanco */
      border: none;
    }
    .form-control:focus {
      background-color: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente blanco al enfocar */
      color: white;
      box-shadow: none;
    }
    /* Botones personalizados */
    .btn-custom {
      background-color: #f39c12; /* Naranja */
      border: none;
    }
    .btn-custom:hover {
      background-color: #e67e22; /* Naranja más oscuro al pasar el mouse */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Panel de Administración</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adUsuario' %}">Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adPedidos' %}">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adVentas' %}">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adProductos' %}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu' %}">Página principal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="p-4 rounded text-white shadow form-container">
          <h3 class="mb-4 text-center">Agregar Nuevo Producto</h3>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-custom me-3">Agregar Producto</button>
              <a href="{% url 'adProductos' %}" class="btn btn-danger">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
