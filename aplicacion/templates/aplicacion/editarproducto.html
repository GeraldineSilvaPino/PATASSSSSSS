{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Gráfico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <style>
    body {
      background-image: url('{% static "aplicacion/img/foto111.jpeg" %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white !important;
    }
    .navbar-custom .navbar-toggler-icon {
      filter: invert(1);
    }
    .container-content {
      margin-top: 20px;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-cancel {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-cancel:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Panel de Administración</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adUsuario' %}">Usuario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adPedidos' %}">Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adVentas' %}">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adProductos' %}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu' %}">Página principal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-content">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-container">
          <h3 class="mb-4 text-center">Editar Producto</h3>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-success me-3">Guardar Cambios</button>
              <a href="{% url 'adProductos' %}" class="btn btn-cancel">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
